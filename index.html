<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>樋口裕季 — ポートフォリオ</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <script defer src="assets/main.js"></script>
</head>
<body>
<header>
  <div class="wrap" style="display:flex;align-items:center;justify-content:space-between;height:56px">
    <a href="./" style="font-weight:700;text-decoration:none;color:inherit">Portfolio</a>
    <nav>
      <a href="projects/">Projects</a>
      <a href="about/">About</a>
      <a href="contact/">Contact</a>
      <a href="en/" style="border:1px solid var(--border);padding:4px 8px;border-radius:8px">EN</a>
    </nav>
  </div>
</header>
<main class="wrap">
  <!-- 余計なヒーローは完全削除。ここが唯一のHero -->
  <section class="hero mixi animate" style="text-align:left">
    <h1 class="h1">樋口裕季 / Backend & Signal Processing</h1>
    <p>整合性を重視したバックエンド設計と、音声分離・信号処理に取り組んでいます。主要プロジェクトを掲載しています。</p>
    <div class="cta" role="group" aria-label="主要リンク">
      <a href="https://github.com/ichiyo326" target="_blank" rel="noreferrer">GitHub</a>
      <a href="#" target="_blank" rel="noreferrer">Resume (PDF)</a>
      <a href="mailto:er325198s@gmail.com">Email</a>
    </div>
  

  <section class="animate">
    <h2 class="h2">取り組み一覧</h2>
    <p class="meta">詳しくは Projects をご覧ください。</p>
    <div class="grid" id="featured"></div>
    <script>
      window.PATHS={DATA:'data',LANG:'ja'};
      (async ()=>{
        const res = await fetch('data/projects-ja.json'); const list = await res.json();
        const top = list.slice(0,3);
        const grid = document.getElementById('featured');
        top.forEach(p=>{
          const el=document.createElement('article'); el.className='card';
          el.innerHTML= `<h3 class="h2" style="margin:0 0 4px">\${p.title}</h3>
          <p>\${p.summary}</p>
          <div class="tags">\${(p.tags||[]).map(t=>`<span class="tag">\${t}</span>`).join('')}</div>
          <div style="margin-top:10px"><a href="projects/item.html?slug=\${encodeURIComponent(p.slug)}">詳細を見る →</a></div>`;
          grid.appendChild(el);
        })
      })()
    </script>
  
</main>
<footer><div class="wrap" style="padding:16px 0;color:var(--muted);font-size:14px">© Yuki Higuchi</div></footer>
</body>
</html>
